<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Glass Website</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="images/avatar.jpg" class="avatar" />
            <h1>Fardous Azimi</h1>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="images/twitch.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="images/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="images/upcoming.png" alt="" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <p>Join pro for free games</p>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" placeholder="Search..." />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress-bar">
                  <div class="progress-fill f-60"></div>
                </div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Sackboy a Great Adventure</h2>
                <p>XBOX Version</p>
                <div class="progress-bar">
                  <div class="progress-fill f-80"></div>
                </div>
              </div>
              <h2 class="percentage">80%</h2>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress-bar">
                  <div class="progress-fill f-75"></div>
                </div>
              </div>
              <h2 class="percentage">75%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
  </body>
</html>
