<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
      <div class="qr-code">
          <img src="assets/image-qr-code.png" alt="QR Code">
          <div class="qr-code__header">
              <h1>Improve your front-end skills by by building projects.</h1>
            </div>
            <div class="qr-code__body">
                <p>Scan the QR code to visit the Front-end Mentor and take your coding skills to the next level.</p>
                <p class="coder">Challenge by <a href="https://frontendmentor.io" target="_blank">Frontend Mentor</a> - Code by <a href="https://twitter.com/azimifardous/" target="_blank">AIZ.</a></p>
            </div>
      </div>
  </body>
</html>
